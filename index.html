<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talmazan Alexandra</title> 
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" id="switcher-id" href="">
  </head>
  <body>
    <header>
      <div class="theme-switches">
          <div class="calendar-switch" id="calendar-switch"></div>

          <div data-theme="dark" class="switch" id="switch-1"></div>

          <div data-theme="light" class="switch" id="switch-2"></div>

          <div data-theme="sky" class="switch" id="switch-3"></div>

      </div>
  </header>
 
  <div id="page">
    

    

    <div>
      <div>
        <div id = "divtitle">
        <h1 id="title">Just Do It.</h1>
      </div>
      </div>
      
      <div class="container">
        <div class="box">
          <div>
            <p><span id="datetime"></span></p>
            <script src="time.js"></script>
          </div>    
              <div id="form">
                <form>
                  <input class="todo-input" type="text" placeholder="Add a task.">
                  <button class="todo-btn" type="submit">I Got This!</button>
                </form>
              </div>
          <div id="listBox">
            <ul class="taskList"></ul>
            <script src="app.js" type="text/javascript"> </script>
          </div>
        </div>
      </div>
    </div>
    <div class="day-switches" id = "calendar">
      <div data-day="Mo" class="day-switch" id="day-switch-1">Mo</div>
      <div data-day="Tu" class="day-switch" id="day-switch-2">Tu</div>
      <div data-day="We" class="day-switch" id="day-switch-3">We</div>
      <div data-day="Th" class="day-switch" id="day-switch-4">Th</div>
      <div data-day="Fr" class="day-switch" id="day-switch-5">Fr</div>
      <div data-day="Sa" class="day-switch" id="day-switch-6">Sa</div>
      <div data-day="Su" class="day-switch" id="day-switch-7">Su</div>
    </div>
  </div>

  </div>

  </body>
</html>
